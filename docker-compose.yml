services:
  postgres:
    image: postgres
    environment:
      - POSTGRES_USER=admin
      - POSTGRES_PASSWORD=password
      - POSTGRES_DB=statutis
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgress:/var/lib/postgresql/data
    ports:
      - 5432:5432

volumes:
  postgress: 