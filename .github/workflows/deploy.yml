name: Deploy

on:
  workflow_run:
    workflows: ["Docker image"]
    types:
      - completed
    branches:
      - main # or the name of your main branch
  

jobs:
  trigger-deploy:
    if: ${{ github.event.workflow_run.conclusion == 'success' }}
    uses: Statutis/docker-compose/.github/workflows/deploy.yml@main
    secrets:
      Git: ${{ secrets.Git }}