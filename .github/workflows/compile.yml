name: Compile

on: [push, pull_request]

jobs:
  build:
    name: Compile
    runs-on: windows-latest
    steps:
      - uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '6.0.x'
  
      - uses: actions/checkout@v2
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis

      - name: Build
        shell: powershell
        run: |
          dotnet restore
          dotnet build